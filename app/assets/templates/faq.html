<div class="container margin-top-70">

  <h1 class="text-center">Du fragst - Micha antwortet</h1>

  <h3 class="text-center">Wählen einen Themenbereich und tipp deine Frage ins Textfeld. Entweder du findest eine vorhandene Frage oder du stellste eine neue:</h3>


  <tabset>
    <tab heading="Das Projekt" select="tab('projekt')"></tab>
    <tab heading="Grundeinkommen" select="tab('grundeinkommen')"></tab>
    <tab heading="Crowdfunding" select="tab('crowdfunding')"></tab>
    <tab heading="CrowdBar" select="tab('crowdbar')"></tab>
    <tab heading="Website/Hilfe" select="tab('community')"></tab>
    <tab heading="Verlosung" select="tab('verlosung')"></tab>
    <tab heading="Über uns" select="tab('person')"></tab>
    <!-- <tab heading="Sonstiges" select="tab(null)"></tab> -->
  </tabset>

<form ng-submit="askQuestion()" style="margin-top:-5px;margin-bottom:10px;">
	<div style="text-align: center; font-weight:bold;font-size: 25px;background:white;color:black;border-radius: 5px;box-shadow:1p 1px 1px black;border:2px solid #ddd;" class="text-center">




        <input type="text" ng-model="question.$" style="height:50px;padding-left:10px;padding-right:10px;margin:20px;width:70%" font-size="25"
       placeholder="Stell hier deine Frage" maxlength="250">

    <br>

    <a class="btn-large btn-color" href="#">Diese Frage jetzt stellen!</a>

  	<i ng-show="loading" class="icon-spin icon-refresh"></i>

    <div class="clearfix"></div>

<div class="text-left">

    <h3 class="title">&nbsp;</h3>

  <accordion close-others="true" class="listbox">
    <accordion-group ng-repeat="question in questions | orderBy:'-votes' | search:question.$ | filter:{category:current_tab}">
        <accordion-heading>
          <div style="margin: 0px 20px;padding-bottom:15px;border-bottom: 1px solid #ddd;">
            <a href="#" ng-click="up(question)" class="btn-small btn-grey pull-right"><i class="icon-plus-round"></i>Will ich wissen</a>

            <a ng-if="security.currentUser && security.currentUser.id == 1" href="#" ng-click="delete(question)" class="btn-small btn-grey pull-right"><i class="icon-trash"></i>Löschen</a>

            {{question.text}}<br><small>{{question.votes}} Leute fragen das</small>
          </div>
        </accordion-heading>
        <div style="margin-left:20px;margin-top:0px;padding: 50px;padding-top:0px;border-bottom: 2px solid #666;font-size:13px;font-weight:normal;">

          <div ng-bind-html="question.answer | unsafe"></div>

          <div ng-if="security.currentUser && security.currentUser.id == 1">

            <select ng-model="question.category" ng-options="o as o for o in categories" ng-change="answer(question)"></select>

            <a href="#" ng-click="answer(question)" class="btn-small btn-grey pull-right"><i class="icon-pencil"></i> Beantworten</a>

            <textarea ng-model="question.answer" style="min-width:100%;min-height:300px;"></texarea>


          </div>

          <span ng-if="!question.answer">Bisher wurde diese Frage noch nicht beantwortet. Aber deine Wunsch nach Beantwortung wurde gespeichert und ich beeile mich so schnell wie Möglich zu antworten.</span>
        </div>
    </accordion-group>
  </accordion>

 </div>

 </div>

</form>

</div>
